<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChartJS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/font.css" rel="stylesheet">


    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        .content {
            display: none;
        }

        #alertMsg {
            display: none;
        }

        .chart {
            width: 70%;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container mt-3">
        <h1 class="text-center text-white">ChartJS Playground</h1>

        <div class="row">
            <div class="col-sm-6 col-lg-6">
                <button class="btn btn-info btn-sm mx-auto" id="addData">Add Data</button>
                <button class="btn btn-danger btn-sm mx-auto" id="delData">Delete Data</button>
                <button class="btn btn-warning btn-sm mx-auto" id="randData">Randomize Data</button>
            </div>
            <div class="col-sm-6 col-lg-6">
                <form action="">
                    <input type="radio" name="select" id="bar" class="text-white"><span class="text-white">Bar</span>
                    <input type="radio" name="select" id="pie" class="text-white"><span class="text-white">Pie</span>
                    <input type="radio" name="select" id="doughnut" class="text-white"><span
                        class="text-white">Doughnut</span>
                </form>
            </div>
        </div>
        <!-- <input type="number" class="form-control mt-1" id="inpData"> -->
        <!-- <div class="alert alert-danger mt-1" id="alertMsg">
            <h1>Only 12 data are allowed</h1>
        </div> -->
    </div>
    <div class="container">
        <div class="chart">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>

    <script src="js/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
